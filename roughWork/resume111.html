<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div class="rightContainer">
         
    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
    
      <!-- The Grid -->
      <div class="w3-row-padding">
      
        <!-- Left Column -->
        <div class="w3-third">
        
          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container">
             
              
              
                <img src="https://images.unsplash.com/photo-1707489636403-c539c2cdc101?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D" style="width:100%" alt="Avatar">
                <div class="w3-display-bottomleft w3-container w3-text-black">
                  <h2 id="nameCV" style="color:white"></h2>
                </div>
            </div>
           
            <div class="w3-container">
              <div class="ele">
               <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="cityCV"></span></div>
           
               <div class="ele"><span id="countryCV"></span></div>
<br>
               <div class="ele">
             <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="pinCV"></span></div>
             <br>
                 <div class="ele"> 
              <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="mailCV"></span></div>
                 <br>
              <div class="ele">
              <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="phoneCV"></span></div>
               <hr>
     
    
              <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>
              <p id="skillsCV"></p>
              <div class="w3-light-grey w3-round-xlarge w3-small">
                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:90%"></div>
              </div>
              <p></p>
              <div class="w3-light-grey w3-round-xlarge w3-small">
                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:80%">
                  <div class="w3-center w3-text-white"></div>
                </div>
              </div>
              <p></p>
              <div class="w3-light-grey w3-round-xlarge w3-small">
                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:75%"></div>
              </div>
              <p></p>
              <div class="w3-light-grey w3-round-xlarge w3-small">
                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:50%"></div>
              </div>
              <br>
    
              
             
              <br>
            </div>
          </div><br>
    
        <!-- End Left Column -->
        </div>
    
        <!-- Right Column -->
        <div class="w3-twothird">
        
          <div class="w3-container w3-card w3-white w3-margin-bottom">
            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Work Experience</h2>
            <div class="w3-container">
              <h5 id="experienceCV"><b>Your work experience</b></h5>
              <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>Start Date<span id="startDateCV"></span></h6>
              <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>End Date<span id="endDateCV"></span></h6>
              <p id="jobDetailsCV">Your Job Details</p>
              <hr>
            </div>
        
          </div>
    


         <div class="w3-container w3-card w3-white">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Education</h2>
        <div class="w3-container">
          <h5 id="educationCV"><b>Your Education</b></h5>
         
          <p></p>
          <hr>
        </div>
  
     
      </div>



      
          <div class="w3-container w3-card w3-white">
                <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Summary</h2>
                <div class="w3-container">
                  <h5 ><b>About Yourself </b></h5>
            
                  <p id="summaryCV"></p>
                  <hr>
                </div>
                </div>
    
        <!-- End Right Column -->
        </div>
        
      <!-- End Grid -->
      </div>
      
      <!-- End Page Container -->
    </div>

    
  
    
      
</div>
<script src="./scriptHeader.js"></script>
</body>
</html>
