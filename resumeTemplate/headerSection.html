<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <style>
                    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
                    h1{
                        color:rgb(0, 0, 0);
                    }
                        
                    
                    </style>

</head>
<body>
   

        


        <!-- third page to write the header content -->
        
        <div class="container3">
            <div class="container3Items">

                <!-- where you actually write cv -->
                <div class="leftContainer">
                    <h1>Lets start with the header</h1>
                    <br>
                    <br>
                    <h3>Enter your full name and 
                         way for employers to contact you <span>&#40;</span>atleast one <span>&#41;</span>
                    </h3>
                    <br>
                    <br>
                    <br>
                <div class="form1">
                    <form class="headerDetails">
                        <label for ="name">First Name: </label><br>
                        <input type="text" id="name" name="name">
                        
                        <br>

                        <label for ="name">Last Name: </label><br>
                        <input type="text" id="name1" name="name">
                        <br>

                        <label for ="city">City: </label><br>
                        <input type="text" id="city" name="city">
                        <!-- <button id="input-btn" type="button">
                          Get input value
                      </button> -->
                        <br>


                        <label for ="country">Country: </label><br>
                        <input type="text" id="country" name="country">
                        <br>

                        <label for ="pinCode">Pin Code: </label><br>
                        <input type="number" id="pinCode" name="pinCode">
                        <br>

                        <label for ="phone">Phone: </label><br>
                        <input type="number" id="phone" name="phone">
                        <br>

                        <label for ="email">Email Id: </label><br>
                        <input type="text" id="email" name="email">
                        <br>

                        
                    </form>
                    <div class="buttons2">
                        <button onclick = "window.location.href='./templateSelection.html';"> BACK</button>
                        <button onclick = "window.location.href='./experience.html';">CONTINUE</button>
                        </div>
                </div>
                </div>

                <!-- how it will show in the chosen template -->
                <div class="rightContainer">
         
                    <!-- Page Container -->
                    <div class="w3-content w3-margin-top" style="max-width:1400px;">
                    
                      <!-- The Grid -->
                      <div class="w3-row-padding">
                      
                        <!-- Left Column -->
                        <div class="w3-third">
                        
                          <div class="w3-white w3-text-grey w3-card-4">
                            <div class="w3-display-container">
                             
                              
                              
                                <img src="https://images.unsplash.com/photo-1707489636403-c539c2cdc101?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D" style="width:100%" alt="Avatar">
                                <div class="w3-display-bottomleft w3-container w3-text-black">
                                  <h2 id="nameCV" style="color:white"></h2>
                                </div>
                            </div>
                           
                            <div class="w3-container">
                             <div class="ele">
                              <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="cityCV"></span></div>
                          
                              <div class="ele"><span id="countryCV"></span></div>
<br>
                              <div class="ele">
                            <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="pinCV"></span></div>
                            <br>
                                <div class="ele"> 
                             <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="mailCV"></span></div>
                                <br>
                             <div class="ele">
                             <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i><span id="phoneCV"></span></div>
                              <hr>
                    
                              <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>
                              <p></p>
                              <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:90%"></div>
                              </div>
                              <p></p>
                              <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:80%">
                                  <div class="w3-center w3-text-white"></div>
                                </div>
                              </div>
                              <p></p>
                              <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:75%"></div>
                              </div>
                              <p></p>
                              <div class="w3-light-grey w3-round-xlarge w3-small">
                                <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:50%"></div>
                              </div>
                              <br>
                    
                              
                             
                              <br>
                            </div>
                          </div><br>
                    
                        <!-- End Left Column -->
                        </div>
                    
                        <!-- Right Column -->
                        <div class="w3-twothird">
                        
                          <div class="w3-container w3-card w3-white w3-margin-bottom">
                            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Work Experience</h2>
                            <div class="w3-container">
                              <h5 class="w3-opacity"><b>Your work experience</b></h5>
                              <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>Job Duration<span class="w3-tag w3-teal w3-round"></span></h6>
                              <p>Your Job Details</p>
                              <hr>
                            </div>
                        
                          </div>
                    
                          <div class="w3-container w3-card w3-white">
                            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Education</h2>
                            <div class="w3-container">
                              <h5 class="w3-opacity"><b>Your Education</b></h5>
                              <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>Forever</h6>
                              <p></p>
                              <hr>
                            </div>
                      
                         
                          </div>
                    
                        <!-- End Right Column -->
                        </div>
                        
                      <!-- End Grid -->
                      </div>
                      
                      <!-- End Page Container -->
                    </div>
                
                    
                  
                    
                      
                </div>
            </div>
        </div>


      
      
    

        

        <script src="./scriptHeader.js"></script>
</body>
</html>
