<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        #inputSection {
            width: 45%;
        }

        #resumeSection {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="inputSection">
        <h1>Live Resume Builder</h1>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" oninput="updateResumePreview()">

        <label for="email">Email:</label>
        <input type="email" id="email" oninput="updateResumePreview()">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" oninput="updateResumePreview()">

        <label for="address">Address:</label>
        <input type="text" id="address" oninput="updateResumePreview()">

        <label for="summary">Summary:</label>
        <textarea id="summary" oninput="updateResumePreview()">

        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <div id="resumeSection">
        <h2>Resume Preview</h2>
        <div id="resumeOutput"></div>
    </div>

    <script>
        function updateResumePreview() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const summary = document.getElementById('summary').value;

            const resumeOutput = document.getElementById('resumeOutput');
            resumeOutput.innerHTML = `
                <h2>${fullName}</h2>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>
                <p>Address: ${address}</p>
                <h3>Summary</h3>
                <p>${summary}</p>
            `;
        }

        function generateResume() {
            // Implement if needed
        }
    </script>
</body>
</html>
